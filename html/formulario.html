<!DOCTYPE html>
<html>
<head>
    <title>Formulario</title>
</head>
<body>
    <div>
        <a href="../index.html"><h2>VOLVER ATRAS</h2></a>
    </div>
</body>
<body>
    <h1>Formulario </h1>
    <form>
        <fieldset>
            <legend>Información Personal</legend>
            <table>
                <tr>
                    <td><label for="nombre">Nombre:</label></td>
                    <td><input type="text" id="nombre" name="nombre"></td>
                    <td rowspan="4">Foto de Perfil:</td>
                </tr>
                <tr>
                    <td><label for="apellido">Apellido:</label></td>
                    <td><input type="text" id="apellido" name="apellido"></td>
                </tr>
                <tr>
                    <td><label for="fecha_nacimiento">Fecha de Nacimiento:</label></td>
                    <td><input type="date" id="fecha_nacimiento" name="fecha_nacimiento"></td>
                </tr>
                <tr>
                    <td><label for="correo">Correo Electrónico:</label></td>
                    <td><input type="email" id="correo" name="correo"></td>
                </tr>
            </table>
        </fieldset>

        <fieldset>
            <legend>Contraseña</legend>
            <table>
                <tr>
                    <td><label for="contrasena">Contraseña:</label></td>
                    <td><input type="password" id="contrasena" name="contrasena"></td>
                </tr>
                <tr>
                    <td><label for="confirmar_contrasena">Confirmar Contraseña:</label></td>
                    <td><input type="password" id="confirmar_contrasena" name="confirmar_contrasena"></td>
                </tr>
            </table>
        </fieldset>

        <input type="submit" value="Enviar todo">
    </form>
</body>
</html>


</html>
